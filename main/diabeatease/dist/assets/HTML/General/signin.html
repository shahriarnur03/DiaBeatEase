<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>:: I-Health:: Signin</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon-->
    <!-- project css file  -->
    <link rel="stylesheet" href="../../../assets/css/ihealth.style.min.css">
    <!-- Google Code  -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-264428387-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-264428387-1');
    </script>
</head>

<body>

    <div id="ihealth-layout" class="theme-tradewind">

        <!-- main body area -->
        <div class="main p-2 py-3 p-xl-5 ">

            <!-- Body: Body -->
            <div class="body d-flex p-0 p-xl-5">
                <div class="container-xxl">

                    <div class="row g-0">
                        <div
                            class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center rounded-lg auth-h100 ">
                            <div style="max-width: 25rem;">
                                <div class="text-center mb-5">
                                    <i class="icofont-heart-beat secondary-color" style="font-size: 90px"></i>
                                </div>
                                <div class="mb-5">
                                    <h2 class="color-900 text-center">I-Health, We aim to make your life better</h2>
                                </div>
                                <!-- Image block -->
                                <div class="">
                                    <img src="../../../assets/images/login-img.svg" alt="login-img">
                                </div>
                            </div>
                        </div>

                        <div
                            class="col-lg-6 d-flex justify-content-center align-items-center border-0 rounded-lg auth-h100 ">
                            <div class="w-100 p-3 p-md-5 card border-0 bg-dark text-light"
                                style="max-width: 32rem; box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.3)">
                                <!-- Form -->
                                <form class="row g-1 p-3 p-md-4" id="signin-form" onsubmit="handleFormSubmit(event)">
                                    <div class="col-12 text-center mb-5">
                                        <h1>Sign in</h1>
                                        <span>Free access to our dashboard.</span>
                                    </div>
                                    <div class="col-12 text-center mb-4">
                                        <div class="d-flex justify-content-center align-items-center">
                                            <div class="dropdown">
                                                <button class="btn dropdown-toggle" id="dropdownMenuButton"
                                                    style="background-color: aliceblue; color: #6AAA9B;" type="button"
                                                    data-bs-toggle="dropdown" aria-expanded="false">
                                                    Sign In As
                                                </button>
                                                <ul class="dropdown-menu border-0 shadow p-3"
                                                    style="background-color: aliceblue; color: #6AAA9B !important;">
                                                    <li><a class="dropdown-item py-2 rounded" href="#"
                                                            onclick="updateButtonText('Admin')">Admin</a></li>
                                                    <li><a class="dropdown-item py-2 rounded" href="#"
                                                            onclick="updateButtonText('Patient')">Patient</a></li>
                                                    <li><a class="dropdown-item py-2 rounded" href="#"
                                                            onclick="updateButtonText('Doctor')">Doctor</a></li>
                                                    <li><a class="dropdown-item py-2 rounded" href="#"
                                                            onclick="updateButtonText('Healthcare Facility')">Healthcare
                                                            Facility</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <span class="dividers text-muted mt-4"></span>
                                    </div>
                                    <div class="col-12">
                                        <div class="mb-2">
                                            <label class="form-label">Email address</label>
                                            <input type="email" class="form-control form-control-lg"
                                                placeholder="name@example.com">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="mb-2">
                                            <div class="form-label">
                                                <span class="d-flex justify-content-between align-items-center">
                                                    Password
                                                    <a href="auth-password-reset.html">Forgot Password?</a>
                                                </span>
                                            </div>
                                            <input type="password" class="form-control form-control-lg"
                                                placeholder="***************">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12 text-center mt-4">
                                        <button type="submit"
                                            class="btn btn-lg btn-block btn-light lift text-uppercase">SIGN IN</button>
                                    </div>
                                    <div class="col-12 text-center mt-4">
                                        <span>Don't have an account yet? <a href="account-select.html">Sign up
                                                here</a></span>
                                    </div>
                                </form>
                                <!-- End Form -->
                            </div>
                        </div>
                    </div> <!-- End Row -->

                </div>
            </div>

        </div>

    </div>

    <!-- Jquery Core Js -->
    <script src="../../../assets/bundles/libscripts.bundle.js"></script>
    <script>
        function updateButtonText(selectedText) {
            document.getElementById('dropdownMenuButton').textContent = selectedText;
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            const selectedRole = document.getElementById('dropdownMenuButton').textContent;
            let redirectUrl = '';

            switch (selectedRole) {
                case 'Admin':
                    redirectUrl = '../Admin/admin-Dashboard.html';
                    break;
                case 'Patient':
                    redirectUrl = '../Patient/patient-Dashboard.html';
                    break;
                case 'Doctor':
                    redirectUrl = '../Doctor/doctor-profile.html';
                    break;
                case 'Healthcare Facility':
                    redirectUrl = '../HealthCare/healthcare-facility.html';
                    break;
                default:
                    alert('Please select a role to sign in.');
                    return;
            }

            window.location.href = redirectUrl;
        }
    </script>
</body>

</html>
