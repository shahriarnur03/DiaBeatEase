<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>:: DiaBeatEase:: Signup</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon-->
    <!-- project css file  -->
    <link rel="stylesheet" href="../../../assets/css/ihealth.style.min.css">
    <!-- Google Code  -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-264428387-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-264428387-1');
    </script>
</head>

<body>

    <div id="ihealth-layout" class="theme-tradewind">

        <!-- main body area -->
        <div class="main p-2 py-3 p-xl-5">

            <!-- Body: Body -->
            <div class="body d-flex p-0 p-xl-5">
                <div class="container-xxl">

                    <div class="row g-0">
                        <div
                            class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center rounded-lg auth-h100">
                            <div style="max-width: 25rem;">
                                <div class="text-center mb-5">
                                    <i class="icofont-heart-beat secondary-color" style="font-size: 90px;"></i>
                                </div>
                                <div class="mb-5">
                                    <h2 class="color-900 text-center">DiaBeatEase, We aim to make your life better</h2>
                                </div>
                                <!-- Image block -->
                                <div class="">
                                    <img src="../../../assets/images/login-img.svg" alt="login-img">
                                </div>
                            </div>
                        </div>

                        <div
                            class="col-lg-6 d-flex justify-content-center align-items-center border-0 rounded-lg auth-h100">
                            <div class="w-100 p-3 p-md-5 card border-0 bg-dark text-light" style="max-width: 50rem;">
                                <!-- Form -->
                                <form class="row g-1 p-3 p-md-4" id="signup-form">
                                    <div class="col-12 text-center mb-5">
                                        <h1>Create your account</h1>
                                        <span>Free access to our dashboard.</span>
                                    </div>
                                    <div class="col-12 text-center mb-4">
                                        <div class="d-flex justify-content-center align-items-center">
                                            <h4 id="user-type-display" class="fw-bold fs-2">
                                            </h4>
                                            <input type="hidden" id="user-type" name="user-type">
                                        </div>
                                        <span class="dividers text-muted mt-4"></span>
                                    </div>
                                    
                                    <div class="col-6">
                                        <div class="mb-2">
                                            <label class="form-label">Full name</label>
                                            <input type="text" class="form-control form-control-lg" placeholder="First name">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-2">
                                            <label class="form-label">Last name</label>
                                            <input type="text" class="form-control form-control-lg"
                                                placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="mb-2">
                                            <label class="form-label">Email address</label>
                                            <input type="email" class="form-control form-control-lg"
                                                placeholder="name@example.com">
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div class="mb-2">
                                            <label class="form-label">Contact Number</label>
                                            <input type="text" class="form-control form-control-lg"
                                                placeholder="Your contact number">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="mb-2">
                                            <label class="form-label">Gender</label>
                                            <select class="form-control form-control-lg">
                                                <option value="">-- Select --</option>
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                                <option value="other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="mb-2">
                                            <label class="form-label" class="placeholder-option">Date of Birth</label>
                                            <input type="date" class="form-control form-control-lg">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="mb-2">
                                            <label class="form-label">Identity</label>
                                            <select class="form-control form-control-lg">
                                                <option value="">-- Select --</option>
                                                <option value="nid">NID No</option>
                                                <option value="birth_certificate">Birth Certificate No</option>
                                                <option value="passport">Passport No</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div class="mb-2">
                                            <label class="form-label">Enter</label>
                                            <input type="text" class="form-control form-control-lg"
                                                placeholder="Enter Identity No">
                                        </div>
                                    </div>
                                    <div class="col-12" id="bmdc-field" style="display: none;">
                                        <div class="mb-2">
                                            <label class="form-label">BMDC Name</label>
                                            <input type="text" class="form-control form-control-lg"
                                                placeholder="Regestrasion Number (BMDC)">
                                        </div>
                                    </div>
                                    <div class="col-12 text-center mt-4">
                                        <a href="signup2-patient.html"
                                            class="btn btn-lg btn-block btn-light lift text-uppercase"
                                            alt="SIGNUP">NEXT</a>
                                    </div>
                                    <div class="col-12 text-center mt-4">
                                        <span>Already have an account? <a href="signin.html" title="Sign in">Sign in
                                                here</a></span>
                                    </div>
                                </form>
                                <!-- End Form -->

                            </div>
                        </div>
                    </div> <!-- End Row -->

                </div>
            </div>

        </div>

    </div>

    <!-- Jquery Core Js -->
    <script src="../../../assets/bundles/libscripts.bundle.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }
    
            const userType = getQueryParam('type');
            if (userType) {
                document.getElementById('user-type-display').textContent = userType;
                document.getElementById('user-type').value = userType;
            }
        });
    </script>
    

</body>

</html>
